<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <div class="card frame">
        <img class="drawers frame" src="images/drawers.jpg" />
        <div class="content frame">
          <p class="heavy">
            Shift the overall look and feel by<br />
            adding these wonderful touches to<br />
            furniture in your home
          </p>
          <p class="light">
            Ever been in a room and felt like something was missing?<br />
            Perhaps it felt slightly bare and uninviting. Iâ€™ve got some<br />
            simple tips to help you make any room feel complete.
          </p>
          <div class="michelle frame">
            <img
              class="avatar frame"
              src="images/avatar-michelle.jpg"
              alt="avatar"
            />
            <div class="info frame">
              <p class="name">Michelle Appleton</p>
              <p class="date">28 Jun 2020</p>
            </div>
            <div class="socials frame">
              <img class="shareIcon frame" src="images/icon-share.svg" />

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
